name: mobile
description: "PixelTree - ARGB Christmas Lights Controller"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flex_color_picker: ^3.3.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # BLE
  flutter_blue_plus: ^1.32.0
  permission_handler: ^11.0.1
  
  # Crypto
  pointycastle: ^3.7.3
  cryptography: ^2.7.0
  convert: ^3.1.1
  
  # HTTP & Network
  dio: ^5.4.0
  network_info_plus: ^5.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Utils
  dartz: ^0.10.1
  logger: ^2.0.2+1
  intl: ^0.20.2
  bonsoir: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  generate: true
  uses-material-design: true
  
  # Assets will be added as needed:
  # assets:
  #   - assets/images/
  #   - assets/animations/
  
  # Fonts will use Google Fonts package instead of local fonts


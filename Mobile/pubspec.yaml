name: mobile
description: "PixelTree - ARGB Christmas Lights Controller"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  google_fonts: ^6.1.0
  flex_color_picker: ^3.3.0
  
  # BLE
  flutter_blue_plus: ^1.32.0
  permission_handler: ^11.0.1
  
  # Crypto
  pointycastle: ^3.7.3
  
  # HTTP & Network
  dio: ^5.4.0
  network_info_plus: ^5.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  bonsoir: ^6.0.1
  convert: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
  
  # Assets will be added as needed:
  # assets:
  #   - assets/images/
  #   - assets/animations/
  
  # Fonts will use Google Fonts package instead of local fonts

